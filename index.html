    <meta charset="UTF-8" />
    <link rel="icon" href="../../../favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>mmv-bim-viw</title>

  <body>
    <header>
      <div class="header-viewer-container">
        <a class="gallery-button" href="./model-list.html">Gallery</a>
        <h2 class="header-viewer">BIM viewer</h2>
        <img
          class="logo"
          src="./Resources/svg/MM LogoBlackRed.svg"
          alt="logo"
        />
      </div>
    </header>

    <div id="ifcTreeMenu" class="ifc-tree-menu">
      <ul id="myUL">
        <li id="tree-root">
          <span class="caret">Beverages</span>
          <ul class="nested">
            <li>Water</li>
            <li>Coffee</li>
            <li>
              <span class="caret">Tea</span>
              <ul class="nested">
                <li>Black Tea</li>
                <li>White Tea</li>
                <li>
                  <span class="caret">Green Tea</span>
                  <ul class="nested">
                    <li>Sencha</li>
                    <li>Gyokuro</li>
                    <li>Matcha</li>
                    <li>Pi Lo Chun</li>
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <section class="input-container">
      <input type="file" id="file-input" class="fileInputButton" />

      <!-- <button id="express_22492" class="pickById">Select by expressId</button> -->
      <div class="ifc-property-menu">
        <div class="ifc-property-item">
          <div>Key</div>
          <div class="ifc-property-value">Value</div>
        </div>
        <div
          id="ifc-property-menu-root"
          class="ifc-property-menu-container"
        ></div>
      </div>
    </section>
    <section id="navBoxes" class="top-nav">
      <img
        id="azimuth-x-negative"
        class="azimuthXBtn"
        src="./Resources/svg/LeftViewIcon.svg"
        alt="LeftViewIcon"
      />
      <img
        id="polar-positive"
        class="polarBtn"
        src="./Resources/svg/TopViewIcon.svg"
        alt="TopViewIcon"
      />
      <img
        id="azimuth-z-positive"
        class="azimuthZBtn"
        src="./Resources/svg/FrontViewIcon.svg"
        alt="FrontViewIcon"
      />
      <img
        id="isometric"
        class="isoBtn"
        src="./Resources/svg/IsometricViewIcon.svg"
        alt="IsometricViewIcon"
      />
      <img
        id="azimuth-z-negative"
        class="azimuthZBtn"
        src="./Resources/svg/BackViewIcon.svg"
        alt="BackViewIcon"
      />
      <img
        id="polar-negative"
        class="polarBtn"
        src="./Resources/svg/BottomViewIcon.svg"
        alt="BottomViewIcon"
      />
      <img
        id="azimuth-x-positive"
        class="azimuthXBtn"
        src="./Resources/svg/RightViewIcon.svg"
        alt="RightViewIcon"
      />
    </section>
